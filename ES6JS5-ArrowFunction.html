<html>
    <head>
        <script>
            //with out arrow
             function myFunction() {
                document.write("Normal function<br>");
            }
            myFunction();
            //with arrow
            myFunction1 = () => {
                document.write("Normal function<br>");
            }
            myFunction1();
            myFunction2 = () =>  document.write("Normal function<br>");
            myFunction2();
            
        </script>
    </head>
    <body>    
    </body>
</html>
