<html>
    <head>
        <title>Arrow function2</title>
    </head>
    <body>
        <script>
            //Without Arrow function
            function myfun(a,b){
                return a+b;
            }
            c=myfun(10,20);
            console.log(c);
            
            //Arrow function
            myfun1 = (a,b)=>{
                return a+b;
            }
            d=myfun1(10,20);
            console.log(c);
        </script>
    </body>
</html>
