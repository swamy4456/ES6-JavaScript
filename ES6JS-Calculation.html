<html>
    <head>

    </head>
    <body>
        <script>
            class Calculation{
                add(a,b)
                {
                    return a+b;                
                }
                sub(a,b)
                {
                    return a-b;                
                }
                mul(a,b)
                {
                    return a*b;                
                }
                div(a,b)
                {
                    return a/b;                
                }
            }
            var obj = new Calculation();
            document.write(obj.add(10,20)+"<br>");
            document.write(obj.sub(20,10)+"<br>");
            document.write(obj.mul(10,20)+"<br>");
            document.write(obj.div(20,10)+"<br>");
            </script>
    </body>
</html>
