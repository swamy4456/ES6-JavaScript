    <body>
        <script>
            class PersonClass{
                name="ramesh";
                age=25;
                display()
                {
                    console.log("My name is "+this.name);
                    //this telling about the this is not for method ,this is for class
                    console.log("My age is "+this.age);
                }
                myData()
                {
                    console.log("Hello my data");
                }
            }
            var p1=new PersonClass();
            p1.display();
            p1.myData();
        </script>
    </body>
