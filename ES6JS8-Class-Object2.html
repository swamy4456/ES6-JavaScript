<html>
    <head>

    </head>
    <body>
        <h2>ES6-Class Object</h2>
        <script>
            class PersonClass {
                name;
                age;
                display()
                {
                    console.log("My name : "+this.name);
                    console.log("Age is "+this.age);
                }
            }//class close
            //object creation
            var p2=new PersonClass();
            p2.name="Karthik";
            p2.age=22;
            p2.display();
        </script>
    </body>
</html>
